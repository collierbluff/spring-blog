<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/partials :: head('Welcome to the index page!')"></head>

<body>

<div th:replace="fragments/partials :: navbar"></div>
<div th:replace="fragments/partials :: header"></div>

<form action="/posts/create" method="POST" th:object="${post}">

    <label for="title">
    Title:
    </label>

    <input id="title" th:field="*{title}" /><br />

    <label for="body">
        Body:
    </label>

    <input id="body" th:field="*{body}" /><br />

    <input type="submit" />

</form>




<div th:replace="fragments/partials :: footer"></div>

</body>
</html>
